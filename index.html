<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bases</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Number Base Converter</h2>
      </div>
      <form class="mainform" action="index.html" method="post">
        <label for="userInput">Enter a number: </label>
        <input type="text" id="userInput" class="form-control" value="">
        <br>
        <select class="base form-control" name="">
          <option value="0" disabled hidden selected>Please Select A Base</option>
          <option value="binary">Binary</option>
          <option value="trinary">Trinary</option>
          <option value="hexadecimal">Hexadecimal</option>
        </select>
        <br>
        <button type="submit" class="btn btn-warning" name="button">Convert!</button>
      </form>
      <div class="well output">

      </div>
    </div>
  </body>
</html>
